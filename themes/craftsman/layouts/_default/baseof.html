<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
  <!-- Primary Meta Tags -->
  <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Params.company.name }}{{ end }}</title>
  <meta name="title" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Params.company.name }}{{ end }}">
  <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
  <meta name="keywords" content="{{ with .Params.keywords }}{{ . }}{{ else }}{{ .Site.Params.keywords }}{{ end }}">
  <meta name="author" content="{{ .Site.Params.author }}">
  
  <!-- Canonical URL -->
  <link rel="canonical" href="{{ .Permalink }}">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}">
  <meta property="og:url" content="{{ .Permalink }}">
  <meta property="og:title" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }}{{ end }}">
  <meta property="og:description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
  <meta property="og:image" content="{{ with .Params.image }}{{ . | absURL }}{{ else }}{{ .Site.Params.ogImage | absURL }}{{ end }}">
  <meta property="og:locale" content="en_GB">
  <meta property="og:site_name" content="{{ .Site.Params.company.name }}">
  
  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:url" content="{{ .Permalink }}">
  <meta name="twitter:title" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }}{{ end }}">
  <meta name="twitter:description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
  <meta name="twitter:image" content="{{ with .Params.image }}{{ . | absURL }}{{ else }}{{ .Site.Params.ogImage | absURL }}{{ end }}">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/images/favicon.png">
  <link rel="apple-touch-icon" href="/images/favicon.png">
  
  <!-- Preconnect to Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Stylesheet -->
  <link rel="stylesheet" href="/css/main.css">
  
  <!-- Schema.org Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "LocalBusiness",
    "name": "{{ .Site.Params.company.name }}",
    "description": "{{ .Site.Params.description }}",
    "url": "{{ .Site.BaseURL }}",
    "telephone": "{{ .Site.Params.company.phone }}",
    "email": "{{ .Site.Params.company.email }}",
    "address": {
      "@type": "PostalAddress",
      "addressLocality": "Stroud",
      "addressRegion": "Gloucestershire",
      "addressCountry": "GB"
    },
    "areaServed": [
      {
        "@type": "City",
        "name": "Stroud"
      },
      {
        "@type": "City",
        "name": "Cirencester"
      },
      {
        "@type": "City",
        "name": "Tetbury"
      }
    ],
    "priceRange": "££",
    "openingHours": "Mo-Fr 08:00-18:00, Sa 09:00-14:00",
    "image": "{{ .Site.Params.ogImage | absURL }}",
    "sameAs": []
  }
  </script>
  
  {{ block "head" . }}{{ end }}
</head>
<body>
  {{- partial "header.html" . -}}
  
  <main id="main-content">
    {{- block "main" . }}{{- end }}
  </main>
  
  {{- partial "footer.html" . -}}
  {{- partial "floating-contact.html" . -}}
  
  <script src="/js/main.js" defer></script>
  {{ block "scripts" . }}{{ end }}
</body>
</html>
