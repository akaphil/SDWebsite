  # Company info
  company:
    name: "Severn Damp Proofing Ltd"
    phone: "07980 222830"
    email: "severndampproofing@icloud.com"
    address: "Stroud, Gloucestershire"
    formspree_accountid: "maqedbqd"
  
  # SEO defaults
  description: "Traditional lime plastering and damp proofing specialists serving Stroud, Cirencester, Tetbury and the Cotswolds. Over 35 years combined experience in heritage building restoration."
